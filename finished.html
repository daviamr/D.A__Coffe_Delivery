<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Coffe Delivery | Finalizado</title>
</head>

<body>
    <div class="GLOBAL__BOX">
        <header>
            <section class="header__container">
                <nav>
                    <a href="index.html">
                        <img src="./assets/img/logo.svg" alt="Logo Coffe Delivery">
                    </a>
                </nav>
                <div class="header__content__buttons">
                    <button class="flex location__button" data-location>
                        <img src="./assets/img/icon/location.svg" alt="Imagem contendo o Estado em que você mora">Rio de
                        Janeiro, RJ
                    </button>
                    <button class="flex cart__store__button">
                        <img src="./assets/img/icon/cart-store.svg"
                            alt="Imagem de um carrinho contendo a lista de seus produtos">
                        <span class="cart__list">0</span>
                    </button>
                </div>
            </section>
        </header>

        <main class="main__finished">
            <section class="main__left__section">
                <div>
                    <div>
                        <h1 class="principal__title">Uhu! Pedido confirmado</h1>
                        <h2 class="principal__subtitle">Agora é só aguardar que logo o café chegará até você</h2>
                    </div>
                    <div class="delivery__info">
                        <div>
                            <img src="" alt="">
                            <div>
                                <h3 class="third__title">Entrega em <span>Rua João Daniel Martinelli, 102</span></h3>
                                <h3 class="fourth__title">Farrapos - Porto Alegre, RS</h3>
                            </div>
                        </div>
                        <div>
                            <img src="" alt="">
                            <div>
                                <h3 class="third__title">Previsão de entrega</h3>
                                <h4 class="fourth__title"><span>20 min - 30 min</span></h4>
                            </div>
                        </div>
                        <div>
                            <img src="" alt="">
                            <div>
                                <h3 class="third__title">Pagamento na entrega</h3>
                                <h4 class="fourth__title"><span>Cartão de Crédito</span></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="image__content">
                    <img class="principal__image" src="./assets/img/motocicle.png"
                        alt="Homem em alta velocidade em uma motocicleta, representando a agilidade na entrega">
                </div>
            </section>

    </div>

    </main>

    </div>
</body>

</html>
